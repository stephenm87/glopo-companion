<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Global Politics Companion - 2026 Syllabus" />
  <title>GloPo Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            glopo: {
              dark: '#0a0a0c',
              card: '#16161a',
              border: '#2a2a32',
              accent: '#3b82f6',
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0c;
      color: #e5e7eb;
    }

    h1,
    h2,
    h3 {
      font-family: 'Outfit', sans-serif;
    }

    .glass {
      background: rgba(22, 22, 26, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(42, 42, 50, 0.5);
    }
  </style>
  <!-- Tippy.js for Glossary Hovers -->
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <style>
    .tippy-box {
      background: #1e293b;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 4px 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .tippy-box .tippy-arrow {
      color: #1e293b;
    }

    .tippy-box .glossary-label {
      display: block;
      font-size: 9px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #3b82f6;
      margin-bottom: 2px;
    }

    .glossary-term {
      border-bottom: 1px dashed rgba(59, 130, 246, 0.5);
      cursor: help;
      transition: border-color 0.2s;
    }

    .glossary-term:hover {
      border-bottom-color: #3b82f6;
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
